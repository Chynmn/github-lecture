<h2>원격 저장소</h2>
<ul>
<li>저장소(Repository) 종류
<ul>
<li>로컬 저장소</li>
<li>원격 저장소</li>
</ul>
</li>
<li>공동 작업을 위해서는 공유 가능한 원격 저장소가 필요
<ul>
<li>원격 저장소를 통해 개인 로컬 저장소의 커밋들을 동기화함</li>
</ul>
</li>
<li>git이나 ssh를 이용하여 독립 서버를 만들 수도 있겠지만</li>
<li>github, gitlab, bitbucket과 같은 원격 저장소 서비스를 많이 이용함
<ul>
<li>개인 개발자 뿐 아니라 회사에서도 편리하기 때문에 많이 사용함</li>
</ul>
</li>
<li>본 강의 자료에서는 github을 기준으로 설명함</li>
</ul>
</section>

<header>git/github - <a href="https://github.com/jyheo/github-lecture">https://github.com/jyheo/github-lecture</a></header>

<ul>
<li>원격 저장소 만들 때 README 파일 등 최소 1개 이상의 파일을 함께 생성</li>
</ul>
</li>
<li>방법2. 로컬 저장소의 내용을 원격 저장소로 보내기
<ul>

</ul>
</li>
</ul>
</section>

<header>git/github - <a href="https://github.com/jyheo/github-lecture">https://github.com/jyheo/github-lecture</a></header>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-header="git/github - https://github.com/jyheo/github-lecture" data-background-color="#fff" data-theme="my-theme" data-heading-divider="2" data-marpit-pagination="8" data-marpit-pagination-total="35" style="--paginate:true;--header:git/github - https://github.com/jyheo/github-lecture;--background-color:#fff;--theme:my-theme;--heading-divider:2;background-color:#fff;background-image:none;">
<header>git/github - <a href="https://github.com/jyheo/github-lecture">https://github.com/jyheo/github-lecture</a></header>
<h2>최초 동기화 방법1 - 원격 저장소 Clone</h2>
<ul>
<li>일반적으로 원격 저장소를 만들고, 로컬 저장소로 복제(clone)하는 것이 간편함</li>
<li>clone할 원격 주소 알아오기  (github의 경우)<br />
<img src="images/clone-url.png" alt="" /></li>
<li><code>$git clone [원격 주소]</code><pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ git <span class="hljs-built_in">clone</span> https://github.com/jyheo/test2.git
Cloning into <span class="hljs-string">&#x27;test2&#x27;</span>...

remote: Total 5 (delta 0), reused 0 (delta 0), pack-reused 0					
Unpacking objects: 100% (5/5), <span class="hljs-keyword">done</span>.
Checking connectivity... <span class="hljs-keyword">done</span>.
$ ls test2                                 [test2라는 폴더가 새로 생성됨]
LICENSE  README.md
</span></span></foreignObject></svg></code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-header="git/github - https://github.com/jyheo/github-lecture" data-background-color="#fff" data-theme="my-theme" data-heading-divider="2" data-marpit-pagination="9" data-marpit-pagination-total="35" style="--paginate:true;--header:git/github - https://github.com/jyheo/github-lecture;--background-color:#fff;--theme:my-theme;--heading-divider:2;background-color:#fff;background-image:none;">
<header>git/github - <a href="https://github.com/jyheo/github-lecture">https://github.com/jyheo/github-lecture</a></header>
<h2>최초 동기화 방법2 - 원격 저장소 생성과 로컬 저장소 내용 보내기</h2>
<ul>
<li>로컬 저장소가 이미 있는 상황</li>
<li>원격 저장소 생성 시 어떠한 파일도 생성되지 않게 함
<ul>
<li>즉 원격 저장소가 비어 있는 상태</li>
<li>로컬 저장소를 원격 저장소에 넣는 방법<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ git remote add origin https://github.com/jyheo/test2.git
$ git branch -M master        [현재 브랜치 이름을 master로 변경,
                                 이미 master라면 할 필요 없음]
$ git push -u origin master   [ -u 옵션은 tracking 브랜치 연결을 위해 필요]
</span></span></foreignObject></svg></code></pre>
</li>
<li>remote 명령은 원격 관리</li>
<li>push 명령은 로컬 저장소의 지정한 브랜치의 커밋을 원격으로 보냄
<ul>
<li>이 예에서는 로컬 master 브랜치를 원격 origin의 master 브랜치로 보냄</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-header="git/github - https://github.com/jyheo/github-lecture" data-background-color="#fff" data-theme="my-theme" data-heading-divider="2" data-marpit-pagination="10" data-marpit-pagination-total="35" style="--paginate:true;--header:git/github - https://github.com/jyheo/github-lecture;--background-color:#fff;--theme:my-theme;--heading-divider:2;background-color:#fff;background-image:none;">
<header>git/github - <a href="https://github.com/jyheo/github-lecture">https://github.com/jyheo/github-lecture</a></header>
<h2>원격 저장소 확인</h2>
<ul>
<li><code>$ git remote -v</code><pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ git remote -v
origin  https://github.com/jyheo/test2.git (fetch)
origin  https://github.com/jyheo/test2.git (push)
</span></span></foreignObject></svg></code></pre>
<ul>
<li>fetch 는 원격 저장소에서 로컬로 변경 이력을 가져 오는 것</li>
<li>push 는 로컬저장소에서 원격 저장소로 변경 이력을 보내는 것</li>
<li>보통 fetch와 push 주소는 동일하지만, 특별한 경우 다를 수도 있음
<ul>
<li>code review system을 쓰는 경우</li>
</ul>
</li>
<li><code>$ git remote add</code> 를 이용하여 원격 저장소를 추가할 수도 있음</li>
</ul>
</li>
<li>git clone을 한 경우 origin이란 이름으로 원격 저장소가 자동으로 지정됨</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-header="git/github - https://github.com/jyheo/github-lecture" data-background-color="#fff" data-theme="my-theme" data-heading-divider="2" data-marpit-pagination="11" data-marpit-pagination-total="35" style="--paginate:true;--header:git/github - https://github.com/jyheo/github-lecture;--background-color:#fff;--theme:my-theme;--heading-divider:2;background-color:#fff;background-image:none;">
<header>git/github - <a href="https://github.com/jyheo/github-lecture">https://github.com/jyheo/github-lecture</a></header>
<h2>원격 브랜치 Remote Branch</h2>
<ul>
<li><code>$ git branch -a</code><pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ git branch -a
* master
remotes/origin/HEAD -&gt; origin/master
remotes/origin/master
</span></span></foreignObject></svg></code></pre>
</li>
<li>master는 로컬 브랜치</li>
<li>origin/master는 원격 브랜치</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-header="git/github - https://github.com/jyheo/github-lecture" data-background-color="#fff" data-theme="my-theme" data-heading-divider="2" data-marpit-pagination="12" data-marpit-pagination-total="35" style="--paginate:true;--header:git/github - https://github.com/jyheo/github-lecture;--background-color:#fff;--theme:my-theme;--heading-divider:2;background-color:#fff;background-image:none;">
<header>git/github - <a href="https://github.com/jyheo/github-lecture">https://github.com/jyheo/github-lecture</a></header>
<h2>원격 브랜치 Remote Branch</h2>
<ul>
<li>원격 브랜치는 단순히 원격 저장소의 브랜치를 가리키는 포인터<br />
<img src="images/rbranch.png" alt="" /></li>
</ul>
<p>출처: <a href="https://git-scm.com/book/en/v2/Git-Branching-Remote-Branches">https://git-scm.com/book/en/v2/Git-Branching-Remote-Branches</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-header="git/github - https://github.com/jyheo/github-lecture" data-background-color="#fff" data-theme="my-theme" data-heading-divider="2" data-marpit-pagination="13" data-marpit-pagination-total="35" style="--paginate:true;--header:git/github - https://github.com/jyheo/github-lecture;--background-color:#fff;--theme:my-theme;--heading-divider:2;background-color:#fff;background-image:none;">
<header>git/github - <a href="https://github.com/jyheo/github-lecture">https://github.com/jyheo/github-lecture</a></header>
<h2>최초 동기화 이후 원격 저장소와 로컬 저장소 동기화</h2>
<ul>
<li>동기화는 브랜치 별로 이루어짐</li>
<li>로컬 -&gt; 원격
<ul>
<li>로컬 저장소에서 만든 새 커밋을 보내기(Push)</li>
</ul>
</li>
<li>원격 -&gt; 로컬
<ul>
<li>로컬 저장소에는 없는 원격 저장소의 새 커밋을 가져오기(Fetch)</li>
<li>새로 가져온 원격 브랜치의 커밋을 로컬 브랜치에 합치기(Merge)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-header="git/github - https://github.com/jyheo/github-lecture" data-background-color="#fff" data-theme="my-theme" data-heading-divider="2" data-marpit-pagination="14" data-marpit-pagination-total="35" style="--paginate:true;--header:git/github - https://github.com/jyheo/github-lecture;--background-color:#fff;--theme:my-theme;--heading-divider:2;background-color:#fff;background-image:none;">
<header>git/github - <a href="https://github.com/jyheo/github-lecture">https://github.com/jyheo/github-lecture</a></header>
<h2>PUSH - 원격 저장소에 로컬 저장소 변경 이력(커밋) 보내기 (1/3)</h2>
<ul>
<li><code>$ git push [원격 이름] [로컬 브랜치 이름]</code>
<ul>
<li>[로컬 브랜치 이름] 으로 지정한 로컬 브랜치를 [원격 이름]에 설정된 원격 저장소의 같은 이름의 브랜치로 보냄</li>
<li>이때 원격 저장소에는 없지만 로컬 저장소에만 있는 새 커밋만 보내게 됨
<ul>
<li>Reject 발생하면 해결 필요!</li>
<li>원격 브랜치에 로컬 브랜치에 없는 새로운 커밋이 있을 경우 Reject</li>
<li>새로운 커밋을 먼저 가져와서 합친 후에 다시 시도
<ul>
<li>git fetch/merge 또는 git pull (뒤에 설명)</li>
</ul>
</li>
</ul>
</li>
<li>해당 브랜치가 원격 브랜치에 존재하지 않으면 새로 만들게 됨
<ul>
<li>원격 저장소에 새로 브랜치를 만드는 것은 조심스럽게 해야함</li>
<li>다른 사람과 공유하는 것이기 때문에...</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-header="git/github - https://github.com/jyheo/github-lecture" data-background-color="#fff" data-theme="my-theme" data-heading-divider="2" data-marpit-pagination="15" data-marpit-pagination-total="35" style="--paginate:true;--header:git/github - https://github.com/jyheo/github-lecture;--background-color:#fff;--theme:my-theme;--heading-divider:2;background-color:#fff;background-image:none;">
<header>git/github - <a href="https://github.com/jyheo/github-lecture">https://github.com/jyheo/github-lecture</a></header>

<ul>
<li><code>$ git push [원격 이름] [로컬 브랜치 이름]</code> 예시<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ git commit -m <span class="hljs-string">&quot;test&quot;</span>        [새 변경 이력 생성]

</li>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-marpit-fragments="1" data-paginate="true" data-header="git/github - https://github.com/jyheo/github-lecture" data-background-color="#fff" data-theme="my-theme" data-heading-divider="2" data-marpit-pagination="16" data-marpit-pagination-total="35" style="--paginate:true;--header:git/github - https://github.com/jyheo/github-lecture;--background-color:#fff;--theme:my-theme;--heading-divider:2;background-color:#fff;background-image:none;">
<header>git/github - <a href="https://github.com/jyheo/github-lecture">https://github.com/jyheo/github-lecture</a></header>
<h2>PUSH - 원격 저장소에 로컬 저장소 변경 이력(커밋) 보내기 (3/3)</h2>
<ul>
<li><strong>주의</strong>
<ul>
<li>여기에서 Username, Password는 github ID와 패스워드</li>
<li>git의 <a href="http://user.name">user.name</a>, user.email과는 전혀 관련 없음!</li>
</ul>
</li>
<li>git push할 때 원격 이름을 생략하면 default는 origin</li>
<li>git push할 때 로컬 브랜치 이름을 생략하면 현재 로컬 브랜치
<ul>
<li>앞의 예에서는 로컬 브랜치 master를 원격 origin/master 브랜치로 push함</li>
<li>즉, <code>$ git push origin master</code> 와 동일한 결과</li>
</ul>
</li>
<li>보통 원격 이름과 로컬 브랜치 이름을 생략하고 <code>$ git push</code> 로 많이 사용</li>
</ul>
<ul>
<li data-marpit-fragment="1">github 웹으로 접속하여 변경된 내용 확인 가능</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-header="git/github - https://github.com/jyheo/github-lecture" data-background-color="#fff" data-theme="my-theme" data-heading-divider="2" data-marpit-pagination="17" data-marpit-pagination-total="35" style="--paginate:true;--header:git/github - https://github.com/jyheo/github-lecture;--background-color:#fff;--theme:my-theme;--heading-divider:2;background-color:#fff;background-image:none;">
<header>git/github - <a href="https://github.com/jyheo/github-lecture">https://github.com/jyheo/github-lecture</a></header>
<h2>FETCH - 원격 저장소에서 최근 커밋(변경 이력) 가져오기</h2>
<ul>
<li>가져오기 전에 먼저 원격 저장소에 로컬 저장소 보다 새로운 커밋이 있어야 함</li>
<li>github의 경우 웹으로 접속하여 파일을 변경하거나 생성할 수 있음
<ul>
<li>이 예제에서는 <a href="http://README.md">README.md</a> 파일에 &quot;new test&quot;라는 내용의 줄을 추가하여 수정한 것으로 함</li>
</ul>
</li>
<li><code>$ git fetch [원격_이름]</code><pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ git fetch                  [원격 이름을 생략하면 default는 origin]
remote: Enumerating objects: 5, done.
remote: Counting objects: 100% (5/5), done.
remote: Compressing objects: 100% (2/2), done.
remote: Total 3 (delta 0), reused 0 (delta 0), pack-reused 0
Unpacking objects: 100% (3/3), 654 bytes | 43.00 KiB/s, done.
From https://github.com/jyheo/test-repo
4a52752..8ef157d  master     -&gt; origin/master
$ cat README.md               [커밋을 가져오기만 하고 로컬 브랜치에 합치지는 않음]
test
</span></span></foreignObject></svg></code></pre>
</li>
</ul>
</section>

<header>git/github - <a href="https://github.com/jyheo/github-lecture">https://github.com/jyheo/github-lecture</a></header>
<h2>MERGE - 원격 저장소에서 가져온 커밋을 로컬 브랜치와 합치기</h2>
<ul>
<li><code>$ git merge [브랜치이름]</code><pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ git merge origin/master
$ git merge                  [브랜치이름 생략하면 현재 브랜치의 트래킹 브랜치]
Updating 4a52752..8ef157d
Fast-forward
README.md | 1 +
1 file changed, 1 insertion(+)
$ cat README.md
<span class="hljs-built_in">test</span>                       [합쳐진 결과로 한줄 추가된 것이 확인 됨]
new <span class="hljs-built_in">test</span>
</span></span></foreignObject></svg></code></pre>
</li>
</ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-header="git/github - https://github.com/jyheo/github-lecture" data-background-color="#fff" data-theme="my-theme" data-heading-divider="2" data-marpit-pagination="19" data-marpit-pagination-total="35" style="--paginate:true;--header:git/github - https://github.com/jyheo/github-lecture;--background-color:#fff;--theme:my-theme;--heading-divider:2;background-color:#fff;background-image:none;">

<h2>PUSH - Reject</h2>
<ul>
<li>내가 clone한 이후에 원격 저장소에 누군가 commit(31b8e, 190a3)을 push하였고, 나는 로컬 저장소에 commit(a38de, 893cf)을 수행하였음
<ul>
<li>이 상황에서 push하면 reject 발생<br />
<img src="images/rbranch2.png" alt="" /></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-header="git/github - https://github.com/jyheo/github-lecture" data-background-color="#fff" data-theme="my-theme" data-heading-divider="2" data-marpit-pagination="20" data-marpit-pagination-total="35" style="--paginate:true;--header:git/github - https://github.com/jyheo/github-lecture;--background-color:#fff;--theme:my-theme;--heading-divider:2;background-color:#fff;background-image:none;">
<header>git/github - <a href="https://github.com/jyheo/github-lecture">https://github.com/jyheo/github-lecture</a></header>
<h2>PUSH - Reject 해결 : Fetch + Merge</h2>
<ul>
<li>$ git fetch origin
<ul>
<li>원격지 origin의 최신 내용(커밋)을 가져옴<br />
<img src="images/rbranch3.png" alt="" /></li>
</ul>
</li>
<li>현재 브랜치(여기에서는 master)에 원격지 브랜치를 merge
<ul>
<li><code>$ git merge origin/master</code></li>
</ul>
</li>
<li>다시 push 시도</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-header="git/github - https://github.com/jyheo/github-lecture" data-background-color="#fff" data-theme="my-theme" data-heading-divider="2" data-marpit-pagination="21" data-marpit-pagination-total="35" style="--paginate:true;--header:git/github - https://github.com/jyheo/github-lecture;--background-color:#fff;--theme:my-theme;--heading-divider:2;background-color:#fff;background-image:none;">
<header>git/github - <a href="https://github.com/jyheo/github-lecture">https://github.com/jyheo/github-lecture</a></header>
<h2>PULL = Fetch + Merge</h2>
<ul>
<li>로컬 브랜치가 원격 브랜치의 트래킹 브랜치로 되어 있는 경우
<ul>
<li>git fetch와 merge를 pull 명령어 한번으로 해결</li>
<li>git pull은 git fetch &amp; git merge 와 같음</li>
</ul>
</li>
<li>git push를 할 때 원격 저장소의 내용이 로컬 보다 더 최신 내용이라서 push가 reject될 때가 종종 있음
<ul>
<li>이런 경우 git push를 하기 전에 보통 git pull을 먼저 하고 git push를 해야 함</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-header="git/github - https://github.com/jyheo/github-lecture" data-background-color="#fff" data-theme="my-theme" data-heading-divider="2" data-marpit-pagination="22" data-marpit-pagination-total="35" style="--paginate:true;--header:git/github - https://github.com/jyheo/github-lecture;--background-color:#fff;--theme:my-theme;--heading-divider:2;background-color:#fff;background-image:none;">
<header>git/github - <a href="https://github.com/jyheo/github-lecture">https://github.com/jyheo/github-lecture</a></header>
<h2>원격 저장소 브랜치의 트래킹(tracking) 브랜치</h2>
<ul>
<li>트래킹한다는 것은 로컬 브랜치가 특정 원격 브랜치와 연결됨을 의미
<ul>
<li>pull할 때 연결된 원격 브랜치로 pull함</li>
</ul>
</li>
<li>트래킹 브랜치 연결
<ul>
<li>git push -u origin master 할 때 -u 옵션 사용
<ul>
<li>로컬 브랜치 master는 원격 브랜치 master의 트래킹 브랜치가 됨</li>
</ul>
</li>
<li>git clone으로 로컬 저장소를 만든 경우, 트래킹 브랜치가 자동으로 지정됨</li>
</ul>
</li>
<li>트래킹 브랜치 확인 <code>$ git branch -vv</code><pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ git branch -vv
* master 4a52752 [origin/master] <span class="hljs-built_in">test</span>
</span></span></foreignObject></svg></code></pre>
<ul>
<li>로컬의 master 브랜치가 원격 origin의 master 브랜치를 트래킹하고 있음</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-header="git/github - https://github.com/jyheo/github-lecture" data-background-color="#fff" data-theme="my-theme" data-heading-divider="2" data-marpit-pagination="23" data-marpit-pagination-total="35" style="--paginate:true;--header:git/github - https://github.com/jyheo/github-lecture;--background-color:#fff;--theme:my-theme;--heading-divider:2;background-color:#fff;background-image:none;">
<header>git/github - <a href="https://github.com/jyheo/github-lecture">https://github.com/jyheo/github-lecture</a></header>

<li>Fork한 저장소의 내용을 원본(upstream) 저장소의 최신 내용과 동기화 하기</li>
<li>Fetch Upstream
<ul>
<li><img src="https://docs.github.com/assets/images/help/repository/fetch-upstream-drop-down.png" alt="w:400" style="width:400px;" /></li>
</ul>
</li>
<li>Fetch and Merge
<ul>
<li><img src="https://docs.github.com/assets/images/help/repository/fetch-and-merge-button.png" alt="w:800" style="width:800px;" /></li>
</ul>
</li>
</ul>

<header>git/github - <a href="https://github.com/jyheo/github-lecture">https://github.com/jyheo/github-lecture</a></header>
<h2>Github 공동 작업 초간단 시나리오</h2>
<ul>
<li data-marpit-fragment="1">A가 오픈 소스 프로젝트 저장소 ‘bestsw’를 만들어 둔 상황</li>
<li data-marpit-fragment="2">B가 ‘bestsw’가 마음에 들어서 사용하다가 수정을 할 필요가 생겼음</li>
<li data-marpit-fragment="3">B는 Github의 ‘bestsw’ 저장소를 자신의 저장소로 fork해옴</li>
<li data-marpit-fragment="4">Fork한 ‘B/bestsw’를 수정</li>
<li data-marpit-fragment="5">수정한 내용을 반영해달라고 A에게 pull request 보냄</li>
<li data-marpit-fragment="6">A가 B의 수정 내용을 반영</li>
<li data-marpit-fragment="7">A가 생각해보니 B가 프로젝트에 기여를 잘 할 것 같아서 공동 개발자(Collaborators)로 추가함</li>
<li data-marpit-fragment="8">이제부터 B는 직접 ‘bestsw’ 저장소에 수정 할 수 있음</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-marpit-fragments="6" data-paginate="true" data-header="git/github - https://github.com/jyheo/github-lecture" data-background-color="#fff" data-theme="my-theme" data-heading-divider="2" data-marpit-pagination="35" data-marpit-pagination-total="35" style="--paginate:true;--header:git/github - https://github.com/jyheo/github-lecture;--background-color:#fff;--theme:my-theme;--heading-divider:2;background-color:#fff;background-image:none;">
<header>git/github - <a href="https://github.com/jyheo/github-lecture">https://github.com/jyheo/github-lecture</a></header>
<h2>Exercise 3</h2>
<ul>
<li data-marpit-fragment="1"><a href="https://github.com/jyheo/test">https://github.com/jyheo/test</a> 를 Fork</li>
<li data-marpit-fragment="2">Fork한 저장소를 로컬에 clone</li>
<li data-marpit-fragment="3">fork_pull_request.c를 정상 동작하도록 수정</li>
<li data-marpit-fragment="4">Commit/Push</li>
<li data-marpit-fragment="5">Pull request 생성</li>
<li data-marpit-fragment="6">Collaborator가 되면
<ul>
<li>저장소(<a href="https://github.com/jyheo/test">https://github.com/jyheo/test</a>)를 clone</li>
<li>name 디렉터리 밑에 자신의 id나 이름으로 파일 생성</li>
<li>Commit/Push</li>
<li>일정 시간 후에 다른 사람이 변경한 내용 가져오기(fetch/merge)<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ git pull
</span></span></foreignObject></svg></code></pre>
</li>
</ul>
</li>
</ul>
